
<template name="home">
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
  <div>  
    <div class="allButtons">
      <ul id="myList">
        {{#each buttons}}
          <li>{{> button}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>

<template name="register">
  <h2>Register</h2>
</template> 

<template name="button">
    <button class="start" type="button">{{title}}</button>
</template>
